<html>
<head>
  <title>eShop</title>
  <link rel="stylesheet" type="text/css" href="mysite.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
  <header class="header">
	<button class="btn btn-primary" id="btn_sc" type="button">Витрина</button>
    <button class="btn btn-primary" id="btn_main" type="button">Корзина</button>
  </header>
  <main>
    <div class="wrapper">
		<span>Товары в наличии</span>
			<table class="table">
				<thead>
					<tr>
						<th>Артикул</th>
						<th>Товар</th>
						<th>Цена</th>
					</tr>
				</thead>
				<tbody id="goods-item">
				
				</tbody>
			</table>
	</div>
    <div class="wrapper">
	<span>Товары в корзине</span>
		<table class="table">
			<thead>
				<tr>
					<th>Товар</th>
					<th>Кол-во</th>
					<th>Цена</th>
					<th>Всего</th>
				</tr>
			</thead>
			<tbody id="goods-list">
			
			</tbody>
		</table>
	</div>
	
  </main>
<button id="btn_modal_window">Ваша корзина</button>
  <div id="my_modal" class="modal">
    <div class="modal_content">
    <span class="close_modal_window">×</span>
	<span>Товары в корзине</span>
     <table class="table">
			<thead>
				<tr>
					<th>Товар</th>
					<th>Кол-во</th>
					<th>Цена</th>
					<th>Всего</th>
				</tr>
			</thead>
			<tbody id="modal">
			
			</tbody>
	</table>
	</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
