<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>eShop</title>
  <style>
	.modal{
	  width: 800px;
	  min-height: 600px;
	  position: absolute;
	  top: 100px;
	  left: calc(50% - 400px);
	  border: 1px solid #ccc;
	  background-color: white;
	  border-radius: 3px;
	  padding: 20px;
	}
	.card{
	  width: 60px;
	  min-height: 30px;
	  text-align: center;
	  position: flex;
	  top: 10px;
	  left: 10px;
	  background-color: white;
	  padding: 20px;

	}

  </style>
</head>
<body>
	<div id="app">
		<header>
			<button v-on:click="onCartShow" type="button">Ваша корзина</button>
		</header>
		<main>
			<showcase :list='showcase'></showcase>
		</main>
		<cart v-if="isVisible" :list="cart" v-on:cart-close="onCartShow"></cart>	
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js" type="text/javascript"></script>
	<script src="card.js"></script>
	<script src="cart.js"></script>
	<script src="showcase.js"></script>
	<script src="script.js"></script>
</body>
</html>
